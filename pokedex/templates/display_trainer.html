{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Detalle del Pok√©mon</h2>

<ul class="list-group">
    <li class="list-group-item">
        <strong>Nombre:</strong> {{ pokemon.name|capfirst }}
    </li>
    <li class="list-group-item">
        <strong>Tipo:</strong> {{ pokemon.type }}
    </li>
    <li class="list-group-item">
        <strong>Peso:</strong> {{ pokemon.weight }}
    </li>
    <li class="list-group-item">
        <strong>Altura:</strong> {{ pokemon.height }}
    </li>
    <li class="list-group-item">
        <strong>Entrenador:</strong> {{ pokemon.trainer }}
    </li>
</ul>

<a href="{% url 'pokedex:pokemons' %}" class="btn btn-secondary mt-3">
    Volver
</a>
{% endblock content %}
